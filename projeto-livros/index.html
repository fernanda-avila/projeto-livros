<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Virtual - Livros e Mangás</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Biblioteca Virtual</h1>
      <nav>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Livros</a></li>
          <li><a href="#">Mangás</a></li>
          <li><a href="#">Gêneros</a></li>
        </ul>
      </nav>
      <button id="addBookBtn" class="btn-primary">
        <i class="fas fa-plus"></i> Adicionar Obra
      </button>
    </div>
  </header>

  <main class="container">
    <section class="filters">
      <div class="search-box">
        <input type="text" placeholder="Pesquisar por título ou autor...">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="filter-options">
        <select id="filter-type">
          <option value="all">Todos os Tipos</option>
          <option value="livro">Livros</option>
          <option value="mangá">Mangás</option>
        </select>
        <select id="filter-genre">
          <option value="all">Todos os Gêneros</option>
         
        </select>
      </div>
    </section>

    <section class="books-grid" id="booksContainer">
      <!-- Os livros/mangás serão renderizados aqui via JavaScript -->
    </section>

    <div class="modal" id="addBookModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Adicionar Nova Obra</h2>
        <form id="bookForm">
          <div class="form-group">
            <label for="bookType">Tipo:</label>
            <select id="bookType" name="tipo" required>
              <option value="livro">Livro</option>
              <option value="mangá">Mangá</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="bookTitle">Título:</label>
            <input type="text" id="bookTitle" name="titulo" required>
          </div>
          
          <div class="form-group">
            <label for="bookAuthor">Autor:</label>
            <input type="text" id="bookAuthor" name="autor" required>
          </div>
          
          <div class="form-group">
            <label for="bookGenre">Gênero:</label>
            <input type="text" id="bookGenre" name="genero" required>
          </div>
          
          <div class="form-group">
            <label for="bookDate">Data de Publicação:</label>
            <input type="date" id="bookDate" name="data_publicacao">
          </div>
          
          <div class="form-group">
            <label for="bookDescription">Descrição:</label>
            <textarea id="bookDescription" name="descricao" rows="4"></textarea>
          </div>
          
          <div class="form-group">
            <label for="bookCover">Capa:</label>
            <input type="file" id="bookCover" name="capa" accept="image/*">
            <div class="image-preview" id="imagePreview">
              <img id="previewImage" src="#" alt="Pré-visualização da capa" style="display: none;">
              <span id="noImageText">Nenhuma imagem selecionada</span>
            </div>
          </div>
          
          <button type="submit" class="btn-primary">Salvar</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Biblioteca Virtual. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
